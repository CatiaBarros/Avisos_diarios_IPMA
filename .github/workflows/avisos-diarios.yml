name: Gerar CSVs de Avisos IPMA

on:
  schedule:
    - cron: '0 0 * * *'  # 00h00 UTC = 01h00 em Portugal no ver√£o
  workflow_dispatch:      # Tamb√©m permite execu√ß√£o manual

jobs:
  gerar-avisos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2

      - name: Instalar depend√™ncias do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Instalar pacotes R e executar script
        run: |
          Rscript -e 'install.packages(c("httr", "jsonlite", "dplyr", "readr", "lubridate", "tidyr", "stringr", "stringi"), repos = "https://cloud.r-project.org")'
          Rscript gerar_csvs.R

      - name: Comitar e enviar os ficheiros gerados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add *.csv metadata_avisos.json
          TZ=Europe/Lisbon git commit --allow-empty -m "üì¶ Atualiza√ß√£o di√°ria de avisos IPMA - $(date +"%Y-%m-%d")"
          git push origin HEAD:main
