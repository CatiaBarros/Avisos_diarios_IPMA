name: Gerar CSVs de Avisos IPMA

on:
  schedule:
    - cron: '0 23 * * *'  # Todos os dias √† 00h de Portugal (23h UTC)
  workflow_dispatch:      # Tamb√©m permite execu√ß√£o manual

jobs:
  gerar-avisos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2

      - name: Instalar depend√™ncias do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Instalar pacotes R e executar script
        run: |
          Rscript -e 'install.packages(c("httr", "jsonlite", "dplyr", "readr", "lubridate", "tidyr", "stringr"), repos = "https://cloud.r-project.org")'
          Rscript gerar_csvs.R

      - name: Comitar e enviar os CSVs (com debug)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git status
          git add *.csv
          git commit --allow-empty -m "üì¶ Atualiza√ß√£o di√°ria de avisos IPMA - $(date -u +"%Y-%m-%d")"
          git log -1 --oneline
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main
