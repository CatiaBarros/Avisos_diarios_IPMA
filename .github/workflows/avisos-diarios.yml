name: Gerar CSVs de Avisos IPMA

on:
  schedule:
    - cron: '0 6 * * *'    # 06h UTC = 07h em Portugal (principal)
    - cron: '0 13 * * *'   # 13h UTC = 14h em Portugal (secundÃ¡ria, sem commit)
  workflow_dispatch:

jobs:
  gerar-avisos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2

      - name: Instalar dependÃªncias do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Instalar pacotes R e executar script
        run: |
          Rscript -e 'install.packages(c("httr", "jsonlite", "dplyr", "readr", "lubridate", "tidyr", "stringr"), repos = "https://cloud.r-project.org")'
          Rscript gerar_csvs.R

      - name: Verificar se sÃ£o 06h UTC
        id: check_time
        run: |
          hora=$(date -u +"%H")
          if [ "$hora" = "06" ]; then
            echo "executar=true" >> $GITHUB_OUTPUT
          else
            echo "executar=false" >> $GITHUB_OUTPUT
          fi

      - name: Comitar e enviar os CSVs (apenas Ã s 06h UTC)
        if: steps.check_time.outputs.executar == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git status
          git add *.csv
          TZ=Europe/Lisbon git commit --allow-empty -m "ðŸ“¦ AtualizaÃ§Ã£o diÃ¡ria de avisos IPMA - $(date +"%Y-%m-%d")"
          git log -1 --oneline
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main
