name: Gerar CSVs de Avisos IPMA

on:
  schedule:
    - cron: '0 0 * * *'  # Todos os dias √† meia-noite UTC
  workflow_dispatch:     # Permite execu√ß√£o manual (opcional)

jobs:
  gerar-avisos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2

      - name: Instalar pacotes R necess√°rios
        run: |
          Rscript -e 'install.packages(c("httr", "jsonlite", "dplyr", "readr", "lubridate", "tidyr", "stringr"), repos="https://cloud.r-project.org")'

      - name: Executar script R
        run: |
          Rscript gerar_csvs.R

      - name: Fazer commit dos CSVs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add *.csv
          git commit -m "üì¶ Atualiza√ß√£o di√°ria de avisos IPMA - $(date -u +"%Y-%m-%d")" || echo "Nenhuma altera√ß√£o"
          git push
